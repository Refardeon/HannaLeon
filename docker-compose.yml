version: '3.9'

services:
  backend:
    container_name: hannaleon-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      - backend-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/todos.db
    networks:
      - proxy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.portainer.description=FastAPI Backend"
      - "com.portainer.category=backend"
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.hannaleon-backend.rule=Host(`api.hanna-und-leon.de`)"
      - "traefik.http.routers.hannaleon-backend.entrypoints=websecure"
      - "traefik.http.routers.hannaleon-backend.tls.certresolver=le"
      - "traefik.http.services.hannaleon-backend.loadbalancer.server.port=8000"



  frontend:
    container_name: hannaleon-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - PUBLIC_API_URL=http://backend:8000
      - PUBLIC_CLIENT_API_URL=https://api.hanna-und-leon.de
      - NODE_ENV=production
    networks:
      - proxy
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.portainer.description=SvelteKit Frontend"
      - "com.portainer.category=frontend"
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.hannaleon-frontend.rule=Host(`hanna-und-leon.de`)"
      - "traefik.http.routers.hannaleon-frontend.entrypoints=websecure"
      - "traefik.http.routers.hannaleon-frontend.tls.certresolver=le"
      - "traefik.http.services.hannaleon-frontend.loadbalancer.server.port=3000"

networks:
  proxy:
    external: true

volumes:
  backend-data:
    driver: local
